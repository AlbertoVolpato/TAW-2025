<div class="airline-dashboard">
  <!-- Hero Header with gradient like hero-section -->
  <div class="hero-header">
    <div class="hero-content">
      <h1>Airline Dashboard</h1>
      <p>Monitor your airline operations and performance</p>
    </div>
  </div>
  <!-- Management Cards -->
  <div class="management-grid">
    <div class="management-card flights-card">
      <div class="card-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
        </svg>
      </div>
      <div class="card-content">
        <h3>Flight Management</h3>
        <p>Create and manage your flight schedules</p>
        <button class="management-btn" (click)="navigateToFlights()">
          Manage Flights
        </button>
      </div>
    </div>

    <div class="management-card routes-card">
      <div class="card-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      </div>
      <div class="card-content">
        <h3>Route Planning</h3>
        <p>Plan and optimize your airline routes</p>
        <button class="management-btn" (click)="navigateToRoutes()">
          Manage Routes
        </button>
      </div>
    </div>
  </div>

  <!-- Error Message -->
  <div class="error-message" *ngIf="errorMessage">
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <p>{{ errorMessage }}</p>
  </div>

  <!-- Loading State -->
  <div class="loading-state" *ngIf="isLoading">
    <div class="loading-spinner"></div>
    <p>Loading dashboard...</p>
  </div>
</div>
